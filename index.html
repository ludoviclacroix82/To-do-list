<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <header>
        <h1>To do list</h1>
    </header>
    <main>
        <section>
            <div class="todolist">
                <div class="header">
                    <h2>My to do list</h2>
                </div>
                <div class="list">
                    <ul>

                    </ul>
                </div>
                <div class="add">
                    <label for="title">Title Taks</label>
                    <input type="text" name="title" id="title">
                    <label for="taks">Taks</label>
                    <textarea name="tak" id="tak" cols="30" rows="10"></textarea>
                    <input type="submit" id="btnSubmit" value="Add">
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
